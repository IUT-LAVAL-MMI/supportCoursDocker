zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20190902/xdebug.so
xdebug.remote_autostart=true
xdebug.remote_enable = On
xdebug.remote_connect_back = Off
; port 9000 is used by php-fpm
xdebug.remote_port = 9001
xdebug.remote_handler=dbgp
xdebug.remote_mode=req
xdebug.var_display_max_data = 2048
xdebug.var_display_max_depth = 128
xdebug.max_nesting_level = 500
xdebug.remote_host=host.docker.internal
;xdebug.idekey=projetlpdiwa
xdebug.remote_log="/var/log/xdebug.log"
;xdebug.remote_log="/var/www/log/xdebug.log"
;ajout
xdebug.error_reporting = E_ALL
xdebug.display_startup_errors = On
xdebug.display_errors = On